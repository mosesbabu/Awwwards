{% extends 'base.html' %}
{% block content %}
<script>
new WOW().init()
</script>
<div class="container">
<h2 class="text-muted text-center">TOP SITES</h2>
</div>
<div class="row">
{% for project in projects %}
<div class="col-md-4">
<div class="card-deck wow fadeInLeft"  style="margin:5%;" data-wow-duration='0.8s' data-wow-delay='0.6s'>
        <div class="view overlay zoom ">
                <img src="{{project.image_landing.url}}" class="card-img-top">
                <div class="mask flex-center rgba-blue-light">
                    <a href="{{project.link}}" class="btn btn-pink" target="_blank" >VIEW <i class="far fa-chevron-double-right"></i>  </a>
                </div>
        </div>

<div class="card-body">
    <h5 class="strong-text"> <strong>{{project.title}}</strong> </h5> 
    <h6>By  {{project.user}}</h6>
</div>

</div>

</div>
{% endfor %}
</div>

{% endblock %}
