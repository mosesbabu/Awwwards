{% extends 'accounts/base.html' %}

{% block content %}
<style>

.login-box{
    width:300px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: white;
    font-family: sans-serif;
    background: #212121;
    padding: 20px;
    color: white;
    height:500;
    opacity: 0.9;
    }
    .login-box h2{
        float:left;
        font-size:40px;
        border-bottom: 6px solid #4DD0E1;
        margin-bottom: 50px;
        padding: 13px;
    }
    .textbox{
        width:100%;
        overflow: hidden;
        font-size: 20px;
        padding: 8px 0;
        border-bottom:1px solid #4DD0E1; 
    }
    .textbox i{
        width:26px;
        float: left;
        text-align: center;   
    }
     input{
        border: none;
        outline: none;
        background:none;
        color: white;
        font-size: 18px;
        width:80%;
        float: left;
        margin: 0 10px;
    }
    #button{
        width: 100%;
        background: none;
        border:2px solid  #4DD0E1;
        color: white;
        padding: 5px; 
        font-size: 18px;
        cursor: pointer;
        margin: 12px;
    }


</style>
<div class="main">
    <div class="container">
        <div class="login-box">
            <form action="{% url 'login' %}">
                <div class="form-header">
                    <h2>Login</h2>

                </div>
                <div class="textbox">
                        <i class="far fa-user"></i>
                    <input type="text" name="username" id="" placeholder="username">
                </div>
                <div class="textbox">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" id="" placeholder="password">
                    </div>
                    <input type="button" name="" id="button" value="Sign In">
                    <div>
                            <p class="white-text">Dont Have an account? <a href="">Sign Up Here</a> </p>
                        </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
